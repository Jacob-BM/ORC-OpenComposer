form:
  queue:
    widget: radio
    label: Queue
    value: small
    direction: horizontal
    options:
      - [small]
      - [large]
  time:
    widget: number
    size: 2
    label: [Max hours (0-24), Max minutes (0-59)]
    value: [ 1, 0]
    min: [ 0, 0]
    max: [72, 59]
    step: [ 1, 1]
  nodes:
    widget: number
    label: Number of nodes (1 - 128)
    value: 4
    min: 1
    max: 128
    step: 1
  binary:
    widget: path
    label: Executable binary

script: |
  #!/bin/bash
  #PJM -L "rscgrp=#{queue}"
  #PJM-L "elapse=#{time_1}:#{time_2}:00"
  #PJM-L "node=#{nodes}"
  mpiexec #{binary}
